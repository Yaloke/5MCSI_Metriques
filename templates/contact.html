<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Coloré</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif; text-align: center; padding: 50px;">

    <div style="background-color: white; padding: 20px; border-radius: 10px; display: inline-block; text-align: left;">
        <h2 style="color: #ff007f; text-align: center;">Laissez-nous un Message</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="nom" style="color: #333;">Nom</label>
                <input type="text" id="nom" name="nom" style="width: calc(100% - 22px); padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="prenom" style="color: #333;">Prénom</label>
                <input type="text" id="prenom" name="prenom" style="width: calc(100% - 22px); padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="message" style="color: #333;">Message</label>
                <textarea id="message" name="message" style="width: calc(100% - 22px); padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; height: 100px;"></textarea>
            </div>
            <button type="submit" style="background-color: #ff007f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Envoyer</button>
        </form>
    </div>

    <!-- Remplacez 'your-gif-url.gif' par l'URL de votre GIF -->
    <img src="your-gif-url.gif" alt="GIF Animé" style="margin-top: 20px; width: 100%; max-width: 300px;">

</body>
</html>
